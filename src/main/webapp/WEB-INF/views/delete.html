<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="icon" href="/assets/favicon.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xóa thành phố</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/assets/bootstrap/v5.2.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/font-awesome/v5.15.4/css/all.min.css">
</head>

<body>

<div class="container-fluid" th:object="${city}">

    <table class="table table-hover mt-3">
        <thead class="bg-secondary text-light">
        <tr>
            <th class="text-center">
                <h1>Xóa thành phố <th:block th:text="${city.cityName}"></th:block></h1>
            </th>
        </tr>
        </thead>
        <tbody>
        <h1>Xóa thành phố</h1>
        <tr>
            <td style="height: 70px;"></td>
        </tr>
        <tr>
            <td class="text-center">
                <h4>
                    Bạn có chắc chắn muốn xóa thành phố:<th:block th:text="${city.cityName}"></th:block>?
                </h4>
            </td>
        </tr>
        <tr>
            <form method="post">
                <div class="text-center">
                    <td class="text-center">
                        <button type="submit" class="btn btn-danger">Xóa</button>
                        <a th:href="@{/}" class="btn btn-secondary">
                            <i class="fa-solid fa-arrow-rotate-left"></i>
                            Thoát
                        </a>
                    </td>
                </div>
            </form>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
