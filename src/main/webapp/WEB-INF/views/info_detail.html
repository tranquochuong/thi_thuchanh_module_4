<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="icon" href="/assets/favicon.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin thành phố</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/bootstrap/v5.2.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/font-awesome/v5.15.4/css/all.min.css">
</head>

<body>
<div class="container-fluid">

    <th:block th:object="${city}">
        <table class="table table-hover mt-3">
            <thead class="bg-secondary text-dark">
            <tr>
                <th colspan="3" class="text-center">
                    <h1>Thành Phố <th:block th:text="${city.cityName}"></th:block></h1>
                </th>
                <th>
                    <a th:href="@{/}" class="btn btn-success">Xem Danh Sách Thành Phố</a>
                </th>
            </tr>
            </thead>
            <tbody class="text-center">
            <tr>
                <td>
                    <h5><label class="fw-bold">Tên: </label></h5>
                </td>
                <td colspan="3" th:text="${city.cityName}"></td>
            </tr>
            <tr>
                <td>
                    <h5><label class="fw-bold">Quốc gia: </label></h5>
                </td>
                <td colspan="3" th:text="${city.country.getNameCountry()}"></td>
            </tr>
            <tr>
                <td>
                    <h5><label class="fw-bold">Diện tích: </label></h5>
                </td>
                <td colspan="3" th:text="${city.area}"></td>
            </tr>
            <tr>
                <td>
                    <h5><label class="fw-bold">Dân Số: </label></h5>
                </td>
                <td colspan="3" th:text="${city.population}"></td>
            </tr>
            <tr>
                <td>
                    <h5><label class="fw-bold">GDP: </label></h5>
                </td>
                <td colspan="3" th:text="${city.gdp}"></td>
            </tr>
            <tr>
                <td>
                    <h5><label class="fw-bold">Giới thiệu: </label></h5>
                </td>
                <td colspan="3" th:text="${city.description}"></td>
            </tr>
            <tr>
                <td colspan="3"></td>
                <td>
                    <a th:href="@{/update/__${city.id}__}" class="btn btn-outline-secondary">
                        <i class="fa-solid fa-user-pen"></i>
                        Cập nhật
                    </a>
                    <a th:href="@{/delete/__${city.id}__}" class="btn btn-outline-danger">
                        <i class="fa-solid fa-trash-can"></i>
                        Xóa
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </th:block>
</div>
</body>
</html>
